<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Güncelle</h5>
            </div>
            <div class="card-body">
               
                <form [formGroup]= "brandUpdateForm" *ngIf="brandUpdateForm" (ngSubmit)="updateBrands" >
                    <div class="form-group">
                        <input type="text"
                         id="name" 
                        formControlName="name"
                        class="form-control" 
                        placeholder="Araç Markası"
                        />

                    </div>
                </form> 
                <button class="btn btn-primary"  (click)="updateBrands()" type="submit">Ekle</button>
            </div>
        </div>
       
    </div>
    

</div>
